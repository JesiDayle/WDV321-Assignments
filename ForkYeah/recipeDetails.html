<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Yeah!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <h1 class="logo">Fork Yeah!</h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="addRecipe.html">Add Recipe</a>
        <a href="groceryList.html">Grocery List</a>
    </nav>
</header>

<main>
    <div id="recipeDetails" class="recipe-details-container">
        <!-- Recipe Card -->
        <div class="recipe-card">
            <div class="button-group">
                <button id="backButton" class="btn-secondary">‚Üê Back to Recipes</button>
                <button id="deleteButton" class="btn-danger">Delete Recipe</button>
            </div>

            <h1 id="recipeTitle" class="recipe-title"></h1>

            <div class="recipe-image-card">
                <img id="recipeImage" class="recipe-image" alt="Recipe Image" />
            </div>

            <section class="servings-section">
                <h2>Servings</h2>
                <select id="servingsSelect">
                    <option value="0.5">Half</option>
                    <option value="1" selected>Normal</option>
                    <option value="2">Double</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="customServings" style="display:none; width:60px; margin-left:10px;" min="1">
            </section>

            <section class="ingredients-section">
                <h2>Ingredients</h2>
                <button id="addAllToGrocery" class="btn-secondary">Add All to Grocery List</button>
                <ul id="ingredientList" class="ingredient-list"></ul>
            </section>

            <section class="instructions-section">
                <h2>Instructions</h2>
                <ol id="instructionList" class="instruction-list"></ol>
            </section>
        </div>
    </div>
</main>

<footer>
    &copy; Fork Yeah!
</footer>

<script type="module" src="js/recipeDetails.js"></script>

</body>
</html>
