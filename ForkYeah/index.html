<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fork Yeah!</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <h1 class="logo">Fork Yeah!</h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="addRecipe.html">Add Recipe</a>
        <a href="groceryList.html">Grocery List</a>
    </nav>
</header>

<main>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search recipes...">
        <button class="clear-btn" id="clearSearch">&times;</button>
        <button id="searchBtn" class="search-btn">Search</button>
    </div>

    <div id="recipeContainer" class="recipe-cards-container">
        <!-- Cards load dynamically -->
    </div>

    <button id="resetRecipes" class="btn-danger">Reset Recipes</button>
</main>

<footer>
    &copy; 2025 Fork Yeah! Recipe Manager
</footer>

<script type="module">
import { displayRecipeCards } from './js/displayRecipes.js';

const searchInput = document.getElementById("searchInput");
const clearSearch = document.getElementById("clearSearch");
const searchBtn = document.getElementById("searchBtn");

function filterRecipes() {
    displayRecipeCards(searchInput.value);
}

searchInput.addEventListener("input", filterRecipes);
searchBtn.addEventListener("click", filterRecipes);
clearSearch.addEventListener("click", () => {
    searchInput.value = "";
    filterRecipes();
});
</script>

<script src="js/storage.js"></script>
</body>
</html>
