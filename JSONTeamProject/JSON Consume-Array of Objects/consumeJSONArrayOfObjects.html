<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WDV321 Advanced Javascript - JSON</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

  <!-- Link the createJSONArray.js -->
<script src="createJSONArray.js"></script>

<!--
    
    Instructions:
    	1. Incorporate the createJSONArray.js file into this page as an external javascript file.
        2. Access the JSON object in local storage and convert it into a javascript object.
        3. Use the information in the object to complete a student card for EACH student object.
        4. Account for the fact that there could be a random number of student objects. 
        5. Use Jquery commands whenever possible.  
-->

<style>
	.studentCard	{
		width:200px;
		box-sizing:border-box;
		background-color:lightblue;
		padding-left:5px;
		padding-top:3px;
		border:thin solid blue;
		box-shadow: 2px 2px 2px grey;		
	}
	
	.studentCard h3	{
		margin:0px;	
	}
</style>



</head>

<body>
	<h1>WDV321 Advanced Javascript</h1>
    <h2>Unit-8 JSON Objects</h2>
    <h3>Creating and consuming a JSON object</h3>

<div id="studentsContainer"></div>

<script>
$(document).ready(function() {
    // Get the JSON array from localStorage
    let storedJSON = localStorage.getItem("studentsArrayData");

    if (!storedJSON) {
        $('#studentsContainer').text("No student data found in localStorage.");
        return;
    }

    let studentsList = JSON.parse(storedJSON);

    // Loop through each student and create a card
    studentsList.forEach(student => {
        let $card = $(`
            <div class="studentCard">
                <h3>Student ID: ${student.student_id}</h3>
                <p>Student GPA: ${student.student_gpa}</p>
                <p>Student Courses:</p>
                <ul></ul>
            </div>
        `);

        // Add courses as list items
        student.student_courses.forEach(course => {
            $card.find('ul').append(`<li>${course}</li>`);
        });

        // Append card to container
        $('#studentsContainer').append($card);
    });
});
</script>

</body>
</html>
